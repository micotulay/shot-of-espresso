<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our creative portfolio showcasing photography and design projects.">
    <meta name="keywords" content="portfolio, photography, design, creative projects">
    <meta name="author" content="Shot of Espresso">
    <title>Portfolio - Shot of Espresso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            min-height: 100vh;
        }

        #background-overlay {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 2s ease, transform 1.5s ease;
            pointer-events: none;
            z-index: -1;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #f5c600, #ff5733);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
        }

        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .header .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .header nav ul li {
            margin: 0 5px;
        }

        .header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-right: 25px;
        }

        .header nav ul li a:hover {
            color: #f5c600;
        }

        .portfolio {
            flex: 1;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .portfolio h2 {
            color: white;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .portfolio .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .portfolio .gallery .gallery-item {
    background-size: cover;
    background-position: center;
    aspect-ratio: 1;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

.portfolio .gallery .gallery-item:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.9);
}

.gallery-item:nth-child(1):hover {
    box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff;
}
.gallery-item:nth-child(2):hover {
    box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
}
.gallery-item:nth-child(3):hover {
    box-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00;
}
.gallery-item:nth-child(4):hover {
    box-shadow: 0 0 25px #ffff00, 0 0 50px #ffff00;
}
.gallery-item:nth-child(5):hover {
    box-shadow: 0 0 25px #ff6600, 0 0 50px #ff6600;
}
.gallery-item:nth-child(6):hover {
    box-shadow: 0 0 25px #6600ff, 0 0 50px #6600ff;
}
.gallery-item:nth-child(7):hover {
    box-shadow: 0 0 25px #ff3366, 0 0 50px #ff3366;
}
.gallery-item:nth-child(8):hover {
    box-shadow: 0 0 25px #33ff66, 0 0 50px #33ff66;
}
.gallery-item:nth-child(9):hover {
    box-shadow: 0 0 25px #66ccff, 0 0 50px #66ccff;
}
.gallery-item:nth-child(10):hover {
    box-shadow: 0 0 25px #ff0033, 0 0 50px #ff0033;
}


        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }
    </style>
    <script>
        function changeBackground(image) {
            const overlay = document.getElementById('background-overlay');
            if (image) {
                overlay.style.backgroundImage = `url(${image})`;
                overlay.style.opacity = '1';
                overlay.style.transform = 'scale(1.1)';
            } else {
                overlay.style.opacity = '0';
                overlay.style.transform = 'scale(1)';
            }
        }

        function openLightbox(imageUrl) {
            const lightbox = document.createElement('div');
            lightbox.style.position = 'fixed';
            lightbox.style.top = '0';
            lightbox.style.left = '0';
            lightbox.style.width = '100%';
            lightbox.style.height = '100%';
            lightbox.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            lightbox.style.display = 'flex';
            lightbox.style.justifyContent = 'center';
            lightbox.style.alignItems = 'center';
            lightbox.style.zIndex = '1000';
            lightbox.innerHTML = `<img src="${imageUrl}" style="max-width: 100%; max-height: 100%;">`;
            lightbox.onclick = () => lightbox.remove();
            document.body.appendChild(lightbox);
        }
    </script>
</head>
