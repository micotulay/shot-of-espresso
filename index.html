<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot of Espresso Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #f5c600, #ff5733);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
        }

        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    z-index: 10;
    background: linear-gradient(135deg, #111, #333);
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 15px;
}


.logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

.logo-text {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 2px;
}


.header nav {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.header nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
}

.header nav ul li {
    display: inline;
}

.header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

.header nav ul li a:hover {
    color: #f5c600;
}

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('hero-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            flex-direction: column;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: auto;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #f5c600;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: #f5c600;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-content a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .carousel {
            margin: 20px auto 0;
            width: 1000px;
            max-width: 1000px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .carousel img {
            width: 110%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }

        .carousel img:first-child {
            display: block;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer div a {
           color: #f5c600;
           margin: 0 10px;
           text-decoration: none;
           font-size: 1.2rem;
           padding: 10px;
           background-color: #111;
           border-radius: 50px;
           box-shadow: 10px 10px 20px #0c0c0c, -10px -10px 20px #161616;
           transition: all 0.3s ease;
        }

        footer div a:hover {
           color: #ffffff;
           background-color: #222;
           box-shadow: inset 10px 10px 15px #0c0c0c, inset -10px -10px 15px #161616;
           transform: translateY(-3px);
        }
        
        .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social-icons a {
    color: #f5c600;
    text-decoration: none;
    font-size: 1.5rem;
    padding: 15px;
    background-color: #111;
    border-radius: 50%;
    box-shadow: 10px 10px 20px #0c0c0c, -10px -10px 20px #161616;
    transition: all 0.3s ease;
}

.social-icons a:hover {
    color: #ffffff;
    background-color: #222;
    box-shadow: inset 10px 10px 15px #0c0c0c, inset -10px -10px 15px #161616;
    transform: translateY(-5px);
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Shot of Espresso Logo" class="logo">
            <span class="logo-text">SHOT OF ESPRESSO</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>    
    <section class="hero">
        <div class="hero-content">
            <h1>SHOT OF ESPRESSO.</h1>
            <div class="carousel">
                <img src="hero-image/DSC_5669.JPG" alt="Slide 1">
                <img src="hero-image/DSC_9118.jpg" alt="Slide 2">
                <img src="hero-image/A7C03147.JPG" alt="Slide 3">
                <img src="hero-image/DSC_0769.JPG" alt="Slide 4">
                <img src="hero-image/DSC_3202.JPG" alt="Slide 5">
                <img src="hero-image/_DSC6526.jpg" alt="Slide 6">
            </div>
            <p>Capturing every moment. Telling Stories.</p>
            <p>Through the lens, we bring emotions and memories to life.</p>
            <a href="portfolio.html">Explore Portfolio</a>
        </div>
    </section>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<footer>
    <p>&copy; <span id="current-year"></span> Shot of Espresso. All Rights Reserved.</p>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
</footer>
    <script>
        let index = 0;
        const slides = document.querySelectorAll('.carousel img');
        setInterval(() => {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
            index = (index + 1) % slides.length;
        }, 3000);

        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
