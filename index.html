<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot of Espresso Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #f5c600, #ff5733);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
        }

        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .header nav ul li a:hover {
            color: #f5c600;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('hero-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            flex-direction: column;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #f5c600;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: #f5c600;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-content a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .carousel {
            margin: 20px auto 0;
            width: 80%;
            max-width: 800px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            display: none;
        }

        .carousel img:first-child {
            display: block;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer div a {
            color: #f5c600;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer div a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="about.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>SHOT OF ESPRESSO.</h1>
            <div class="carousel">
                <img src="hero-image/DSC_5669.JPG" alt="Slide 1">
                <img src="hero-image/DSC_9118.jpg" alt="Slide 2">
                <img src="hero-image/A7C03147.JPG" alt="Slide 3">
                <img src="hero-image/DSC_0769.JPG" alt="Slide 4">
                <img src="hero-image/DSC_3202.JPG" alt="Slide 5">
            </div>
            <p>Capturing every moment. Telling Stories.</p>
            <p>Through the lens, we bring emotions and memories to life.</p>
            <a href="portfolio.html">Explore Portfolio</a>
        </div>
    </section>
    <footer>
        <p>&copy; <span id="current-year"></span> Shot of Espresso. All Rights Reserved.</p>
        <div>
            <a href="https://facebook.com" target="_https://www.facebook.com/micotulay">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
    </footer>
    <script>
        let index = 0;
        const slides = document.querySelectorAll('.carousel img');
        setInterval(() => {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
            index = (index + 1) % slides.length;
        }, 3000);

        // Update year dynamically in the footer
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
